<!-- a) Elaborar um programa que leia um número. Calcule e informe o dobro desse número. 
    Entrada de dados: ler um número
    Processamento: calcular o dobro
    Saída: informar o dobro  -->

<script>
    const num = prompt ("Número: ");
    const dobro = num * 2;
    alert ("Dobre é: " + dobro)
</script>
